# General appearance
general {
    gaps_in = 6
    gaps_out = 8
    border_size = 3

    col.active_border = rgba(fabd2fff) rgba(fe8019ff) 45deg # Yellow â†’ Orange gradient
    col.inactive_border = rgba(3c3836aa)                   # Dark gray

    resize_on_border = true
}

decoration {
    rounding = 8

    # Window transparency
    active_opacity = 0.95
    inactive_opacity = 0.90

    # Shadows
    shadow {
        enabled = true
        range = 8
        render_power = 3
        color = rgba(000000aa) # Subtle dark shadow
    }

    # Blur background behind floating windows
    blur {
        enabled = true
        size = 5
        passes = 3
        vibrancy = 0.1
    }
}

animations {
    enabled = true

    bezier = easeOutQuint,0.23,1,0.32,1

    animation = global, 1, 8, easeOutQuint
    animation = windows, 1, 4, easeOutQuint
    animation = fade, 1, 6, easeOutQuint
}

