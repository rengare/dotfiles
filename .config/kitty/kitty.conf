/* include ~/.config/kitty/gruvbox.conf */
include ~/.cache/wal/colors-kitty.conf 

scrollback_pager nvim -c "set signcolumn=no showtabline=0" -c "silent write! /tmp/kitty_scrollback_buffer | te cat /tmp/kitty_scrollback_buffer - "

confirm_os_window_close 0

font_size  18.0
cursor_beam_thickness 3.0
cursor_blink_interval 0
ursor_blink_interval 0
cursor_shape block

font_family JetBrainsMono Nerd Font
bold_font  JetBrainsMono Nerd Font Bold
italic_font  JetBrainsMono Nerd Font Italic
bold_italic_font  JetBrainsMono Nerd Font Bold Italic

background_opacity .8 

shell fish 

kitty_mod ctrl+shift

map kitty_mod+enter new_window
map ctrl+alt+w close_window
map ctrl+c copy_or_interrupt
map ctrl+shift+v paste_from_clipboard

map kitty_mod+o next_tab
map kitty_mod+i previous_tab

map kitty_mod+s show_scrollback

